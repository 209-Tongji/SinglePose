MODEL:
  TYPE: 'RegressFlow'
  PRETRAINED: './models/regressflow_mobilenet_best.pth'
  BACKBONE:
    TYPE: 'MobileNet'
  NUM_FC_FILTERS:
  - -1
  HIDDEN_LIST: -1

DATASET:
  TRAIN:
    TYPE: 'COCO'
    ROOT: '/home/xyh/dataset/coco/'
    IMG_PREFIX: 'images'
    ANN: 'annotations/person_keypoints_train2017.json'
    AUG:
      FLIP: true
      ROT_FACTOR: 45
      SCALE_FACTOR: 0.25
      NUM_JOINTS_HALF_BODY: 3
      PROB_HALF_BODY: 0.3
  VAL:
    TYPE: 'COCO'
    ROOT: '/home/xyh/dataset/coco/'
    IMG_PREFIX: 'images'
    ANN: 'annotations/person_keypoints_val2017.json'
  TEST:

DATA_PRESET:
  TYPE: 'simple'
  SIGMA: 2
  NUM_JOINTS: 17
  IMAGE_SIZE:
  - 256
  - 192
  HEATMAP_SIZE:
  - 64
  - 48
  NEED_HEATMAP: true
  NEED_COORD: true
  NEED_CENTERMAP: false

TRAIN:
  BEGIN_EPOCH: 200
  END_EPOCH: 400
  BATCH_SIZE: 64
  OPTIMIZER: 'adam'
  LR: 0.00001
  LR_FACTOR: 0.1
  LR_STEP:
  - 170
  - 200

INFERENCE:
  PRETRAINED: './models/regressflow_mobilenet_best.pth'

WORK:
  LOG: "./logs/regressflow_mobilenet_coco.log"
  BEST_MODEL: './models/regressflow_mobilenet_best.pth'
  FINAL_MODEL: './models/regressflow_mobilenet_final.pth'
